<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Impacto Social</title>
</head>
<body>
    
    <header>
        <h1>ONG Impacto Social</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos e Voluntariado</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-cadastro">
            <h2>Cadastro de Voluntários e Doadores</h2>
            <p>Preencha o formulário abaixo para se juntar a nós ou para receber nossa newsletter.</p>
            
            <img src="images/Banner_convidativo_para_o_cadastro.png" alt="Banner convidativo para o cadastro">

            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <div>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome_completo" required minlength="3">
                    </div>
                    
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
                    </div>
                    
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               placeholder="000.000.000-00" 
                               title="Digite um CPF no formato 000.000.000-00">
                    </div>
                    
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               pattern="\(\d{2}\) \d{5}-\d{4}" 
                               placeholder="(00) 00000-0000"
                               title="Digite um telefone no formato (00) 00000-0000">
                    </div>

                    <div>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="data_nascimento" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>

                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required 
                               pattern="\d{5}-\d{3}" 
                               placeholder="00000-000"
                               title="Digite um CEP no formato 00000-000">
                    </div>

                    <div>
                        <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>

                    <div>
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </fieldset>
                
                <br>
                <button type="submit">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Impacto Social. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
